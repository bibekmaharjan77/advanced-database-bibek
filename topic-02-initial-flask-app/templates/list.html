<html>
    <h3>List:</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Age</th>
            <th>Owner</th>
        </tr>
        {% for row in rows %}
        <tr>
            {% for item in row %}
            <td>{{ item }}</td>
            {% endfor %}
            <td><a href="/delete/{{row[0]}}">Delete</a></td>
            <td><a href="/update/{{row[0]}}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    <hr/>
    <a href="/create">Create New Pet</a>
</html>
